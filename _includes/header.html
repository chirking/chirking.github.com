<header>
  <div class="container">
    <div id="name-title" class="span-5">
      <p class="first">
        {{ site.title }}
      </p>
      <p class="second">
        {{ site.description }}
      </p>
	    <h1>
				<a id="logo" class="image-wrapper" href="/"  title="">
				</a>
      </h1>
    </div>
    
    <nav id="main" class="span-7 last">
        <ul>
          <!-- <li>{% if page.title != 'About' %}<a href="/about.html">{% else %}<span class="selected">{% endif %}About{% if page.title != 'About' %}</a>{% else %}</span>{% endif %}</li>
          <li>{% if page.title !='Portfolio' %}<a href="/folio.html">{% else %}<span class="selected">{% endif %}Portfolio{% if page.title != 'Portfolio' %}</a>{% else %}</span>{% endif %}</li> -->
          <li>{% if page.title !='Notebook' %}<a href="/notebook.html">{% else %}<span class="selected">{% endif %}Notebook{% if page.title != 'Notebook' %}</a>{% else %}</span>{% endif %}</li>
          <li>{% if page.title | size == 0%}<a href="/">{% else %}<span class="selected">{% endif %}Home{% if page.title | size == 0%}</a>{% else %}</span>{% endif %}</li>
        </ul>
    </nav>
  </div>
</header>

<script type="text/javascript">
  // var jq = jQuery.noConflict();
  $("#name-title .first").click(function(){
    $("#logo").get(0).click()
  });
</script>
